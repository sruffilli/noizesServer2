  <div class="container theme-showcase" role="main">

    <div class="row">
      <div class="col-md-8">
       <div>
        <input type="text" class="form-control" id="tts-text" placeholder="Say my name...">
        <select id="tts-lang" class="form-control">
          <option>it-IT</option>
          <option>en-US</option>
        </select>
        <button class="btn btn-danger btn-lg" onclick="fireTTS();" name="TTS">Talk</button>
      </div>
        <a class="btn btn-danger btn-lg" onclick="proverb('en-US');" id="proverbioEN" name="Proverb EN">Proverb EN</a>
        <a class="btn btn-danger btn-lg" onclick="proverb('it-IT');" id="proverbioIT" name="Proverbio IT">Proverbio IT</a>
        <a class="btn btn-danger btn-lg" onclick="fireStop();" id="stop" name="Stop Playback">Stop Playback</a>
        <div id="buttons-container"></div>
      </div>
      <div class="col-md-4">
        <button class="btn btn-danger btn-lg" onclick="startStopRecording(this);" id="recbutton" name="Recording">ðŸ”Š</button>
        <div>

          <input type="checkbox" id="localPlaybackToggle" onchange="toggleLocalPlayback();" checked data-toggle="toggle">
        </div>
        <div>
          <strong>Verbose logging: </strong>
          <input type="checkbox" id="verboseToggle" onchange="toggleVerbose();" data-toggle="toggle">
        </div>
        <div id="chat-box"></div>
